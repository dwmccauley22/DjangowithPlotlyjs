{% load static %}
<div id="myDiv" style="width:100%;height:1000px;"></div>
<head>
	<script src="{% static "graph/plotly-2.12.1.js" %}"></script>
</head>
<script>
var x = [];
var y = [];
for (var i = 0; i < 500; i ++) {
	x[i] = Math.random();
	y[i] = Math.random() + 1;
}

var data = [
  {
    x: x,
    y: y,
    type: 'histogram2dcontour'
  }
];
Plotly.newPlot('myDiv', data); 
</script>
